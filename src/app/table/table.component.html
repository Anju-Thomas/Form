  
         
<table class="table">
    
    <tr style="padding-top: 80px;">
    <th>Username</th>
    <th>Name</th>
    <th>Email</th>
    </tr>
    
    <tr *ngFor="let f of data">
        <td>{{f.username}}</td>
        <td>{{f.firstname}}&nbsp;{{f.lastname}}</td>
        <td>{{f.email}}</td>

    </tr>
    
</table>
